<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <title>地球村守衛者 - 戰爭與和平</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <section id="welcome-screen">
            <h1>歡迎 Smart Boy！</h1>

        <section id="leaderboard-screen" class="hidden">
            </section>

    <script src="script.js"></script>
